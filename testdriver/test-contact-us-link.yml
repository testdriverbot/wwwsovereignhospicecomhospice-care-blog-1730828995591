    commands:
      - command: hover-text
        text: Contact Us
        description: link in the header
        action: click
  - prompt: Assert that a contact form or interactive contact method is displayed.
    commands:
      - command: assert
        expect: a contact form is displayed
  - prompt: Fill in and submit the form.
